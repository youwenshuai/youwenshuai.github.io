            <h4 id="rsync服务端"><a href="#rsync服务端" class="headerlink" title="rsync服务端"></a>rsync服务端</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#cat /etc/rsyncd.conf</span></span><br><span class="line">motd file = /etc/rsyncd.motd</span><br><span class="line">transfer logging = yes</span><br><span class="line"><span class="built_in">log</span> file = /var/<span class="built_in">log</span>/rsyncd.log</span><br><span class="line">pid file = /var/run/rsyncd.pid</span><br><span class="line">lock file =/var/run/rsyncd.lock</span><br><span class="line">port = 873</span><br><span class="line">address = 192.168.0.151</span><br><span class="line">uid = nobody</span><br><span class="line">gid = nobody</span><br><span class="line">use chroot = no</span><br><span class="line"><span class="built_in">read</span> only = yes</span><br><span class="line">max connections = 10</span><br><span class="line">[common]</span><br><span class="line">comment = web content</span><br><span class="line">path = /common</span><br><span class="line">ignore errors</span><br><span class="line">auth users =tom,jerry</span><br><span class="line">secrets file = /etc/rsyncd.secrets</span><br><span class="line">hosts allow = 192.168.0.0/255.255.255.0</span><br><span class="line">hosts deny = *</span><br><span class="line">list = <span class="literal">false</span></span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#echo &quot;tom:pass&quot; &gt;/etc/rsyncd.secrets</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#echo &quot;jerry:111&quot;&gt;&gt;/etc/rsyncd.secrets</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#chmod 600 /etc/rsyncd.secrets</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#echo &quot;welcome to access&quot; &gt;/etc/rsyncd.motd</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#rsync -- dameon</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#echo &quot;/usr/bin/rsync --daemon&quot;&gt;&gt;/etc/rc.local</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#iptables -I INPUT -p tcp --dport 873 -j ACCEPT</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#service iptables save</span></span><br></pre></td></tr></table></figure>

<h4 id="客户端数据同步"><a href="#客户端数据同步" class="headerlink" title="客户端数据同步"></a>客户端数据同步</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#yum -y install rsync</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#rsync -vzrtopg --progress tom@192.168.0.151::common /test</span></span><br><span class="line"></span><br><span class="line">定期任务</span><br><span class="line"></span><br><span class="line"><span class="comment">#cat rsync.bak.sh</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">export</span> PATH=/bin:/usr/bin:/usr/<span class="built_in">local</span>/bin</span><br><span class="line"></span><br><span class="line">SRC=common</span><br><span class="line"></span><br><span class="line">DEST=/data</span><br><span class="line"></span><br><span class="line">SERVER=192.168.0.151</span><br><span class="line"></span><br><span class="line">USER=tom</span><br><span class="line"></span><br><span class="line">PASSFILE=/root/rsync.pass</span><br><span class="line"></span><br><span class="line">[ ! -d <span class="variable">$DEST</span> ] &amp;&amp; mkdir <span class="variable">$DEST</span></span><br><span class="line"></span><br><span class="line">[ ! -e <span class="variable">$PASSFILE</span> ] &amp;&amp; <span class="built_in">exit</span> 2</span><br><span class="line"></span><br><span class="line">rsync -az --delete --password-file=<span class="variable">$PASSFILE</span> <span class="variable">$&#123;USER&#125;</span>@<span class="variable">$&#123;SERVER&#125;</span>::<span class="variable">$SRC</span> <span class="variable">$DEST</span>/$(date | %Y%m%d)</span><br></pre></td></tr></table></figure>
