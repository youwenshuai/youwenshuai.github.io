><span class="line">sed -i <span class="string">&#x27;7 basedir = /opt/mysql&#x27;</span> /etc/my.cnf</span><br><span class="line">sed -i <span class="string">&#x27;8 datadir = /opt/mysqldata&#x27;</span> /etc/my.cnf</span><br><span class="line">sed -i <span class="string">&#x27;9 port = 3306&#x27;</span> /etc/my.cnf</span><br><span class="line">sed -i <span class="string">&#x27;10 socket = /tmp/mysql.sock&#x27;</span> /etc/my.cnf</span><br><span class="line">touch /etc/profile.d/mysql.sh &amp;&amp; <span class="built_in">echo</span> <span class="string">&quot; PATH=<span class="variable">$PATH</span>:/opt/mysql/bin&quot;</span> &gt;&gt; /etc/profile.d/mysql.sh</span><br><span class="line">service mysqld start</span><br><span class="line">mysqladmin -uroot password <span class="string">&#x27;cctv.com&#x27;</span></span><br><span class="line">mysql -uroot -pcctv.com -e <span class="string">&#x27;create database zabbix_proxy character set utf8;&#x27;</span></span><br><span class="line">mysql -uroot -pcctv.com -e <span class="string">&quot;grant all privileges on zabbix_proxy.* to zabbix@localhost identified by &#x27;zabbix&#x27;;&quot;</span></span><br><span class="line">mysql -uroot -pcctv.com -e <span class="string">&quot;flush privileges;&quot;</span></span><br><span class="line">mysql -uzabbix -pzabbix zabbix_proxy &lt;/root/zabbix-4.0.5/database/mysql/schema.sql</span><br><span class="line">tar xf zabbix-4.0.5.tar.gz -C /opt &amp;&amp; <span class="built_in">cd</span> /opt/zaabbix-4.0.5</span><br><span class="line">yum -y install libcurl libcurl-devel net-snmp gcc net-snmp-devel pcre-devel</span><br><span class="line">./configure --prefix=/opt/zabbix_proxy --enable-proxy --enable-agent --with-mysql --with-net-snmp --with-libcurl</span><br><span class="line">make &amp;&amp; make install</span><br><span class="line">/opt/zabbix_proxy/sbin/zabbix_proxy -c /opt/zabbix_proxy/etc/conf/zabbix_proxy.conf </span><br><span class="line"><span class="comment">#cat zabbix_proxy.conf</span></span><br><span class="line">Server=10.110.122.9</span><br><span class="line">Hostname=BJ_proxy</span><br><span class="line">LogFile=/tmp/zabbix_proxy.log</span><br><span class="line">DBHost=localhost</span><br><span class="line">DBName=zabbix_proxy </span><br><span class="line">DBUser=zabbix</span><br><span class="line">DBPassword=zabbix</span><br><span class="line">报错执行以下：</span><br><span class="line">ln -sv /opt/mysql/lib/libmysqlclient.so.18 /usr/lib64</span><br><span class="line">ln -sv /opt/mysql/lib/libmysqlclient.so.18 /usr/lib</span><br></pre></td></tr></table></figure>
